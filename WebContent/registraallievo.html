  <h1 class="text-center">Registra un nuovo allievo</h1>


  <div class="container">
    <form action="ScuolaServlet?action=registraAllievo" method="post" class="m-5">
      <div class="mb-3">
        <label for="codice_fiscale" class="form-label">Codice fiscale: </label>
        <input type="text" class="form-control" id="cod_fiscale" name="cod_fiscale" required>
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="cognome" class="form-label">Cognome: </label>
        <input type="text" class="form-control" id="cognome" name="cognome" required>
      </div>
      <div class="mb-3">
        <label for="data_nascita" class="form-label">Data di nascita: </label>
        <input type="date" class="form-control" id="data_nascita" name="data_nascita" required>
      </div>
      <div class="mb-3">
        <label for="luogo_nascita" class="form-label">Luogo di nascita: </label>
        <input type="text" class="form-control" id="luogo_nascita" name="luogo_nascita" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <button type="submit" class="btn btn-primary">Registra</button>
    </form>

  </div>
